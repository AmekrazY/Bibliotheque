<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotheque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="t">
       <a href="./index.html"><img src="./bibliotheque.png" alt="logo"  ></a> 
        <h1>Bibliothèque</h1>
    </div>
    
    <form class="form"">
        <div class="num">
            <label for="N">N° de livre</label>
            <input type="number" name="N" id="N">
        </div>
        <div class="tit">
            <label for="Titre">Titre</label>
            <input type="text" name="Titre" id="Titre">
        </div>
        <div class="aut">
            <label for="Auteur">Auteur</label>
            <input type="text" name="Auteur" id="Auteur">
        </div>
        <div class="page">
            <label for="Nombre-page">Nombre de page</label>
            <input type="number" name="Nombre-page" id="Nombre-page">
        </div>
       
        <div>
            <button type="submit">Ajouter</button>
        </div>
    </form>

    <table class="list" id="storeList">
        <thead>
            <tr>
                <th class="n">N° de livre</th>
                <th>Titre du livre</th>
                <th>Auteur</th>
                <th>N° de page</th>
            </tr>
        </thead>
    </table>
    
    <ul class="list-items">
        <!--<li class="item">
           
        </li>-->
    </ul>


    
    <script src="./script.js"></script>
</body>
</html>
